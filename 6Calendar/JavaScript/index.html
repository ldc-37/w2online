<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link rel="stylesheet" href="./main.css">
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="./main.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div class="top">
        <button class="jump" id="preYear" title="上一年">&lt;&lt;</button>
        <hr>
        <button class="jump" id="preMonth" title="上一月">&lt;·</button>
        <div class="now">
            <span id="thisYear" title="回到今天">加载中</span>
            /
            <span id="thisMonth" title="回到今天">loading...</span>
        </div>
        <button class="jump" id="nextMonth" title="下一月">·&gt;</button>
        <hr>
        <button class="jump" id="nextYear" title="下一年">&gt;&gt;</button>
    </div>
    <div class="main">
        <div class="container">
            <table class="weekname">
                <tr>
                    <th>日</th>
                    <th>一</th>
                    <th>二</th>
                    <th>三</th>
                    <th>四</th>
                    <th>五</th>
                    <th>六</th>
                </tr>
            </table>
            <div class="days">
                <!-- <table id="out-sight-left"></table> -->
                <table id="in-sight"></table>
                <!-- <table id="out-sight-right"></table> -->
            </div>
        </div>
        <div class="info"></div>
    </div>
</body>
</html>
