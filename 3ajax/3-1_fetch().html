<script>
var myRequest = new Request("https://blog.zsxsoft.com/w2tmp/get.php?name=汉森",{method:"GET"});
fetch(myRequest).then(function(response) {
    return response.json().then(function(json) {

            document.write(json.message);
        }
    })
})
</script>
