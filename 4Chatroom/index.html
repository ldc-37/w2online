<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatroom</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <h1>Chatroom</h1>
    <div class="login">
        <div class="login-text">
            <h3>Welcome!<br>Please input your nickname:</h3>
            <form>
                <input type="text" name="username" id="username" maxlength="12">
                <br><br>
                <button>Enter</button>
            </form>
        </div>
    </div>
    <div class="history">
        <ul id="chat"></ul>
    </div>
    <div class="sending">
        <form action="">
            <textarea id="msg" name="message"></textarea>
            <input type="checkbox" id="auto" class="auto-bottom" style="right: 10%;width: 15px;height: 15px;">
            <label for="auto" class="auto-bottom" title="Auto scroll to the bottom when new message come" style="right: 8%">Auto</label>
            <button>Send</button>
        </form>
    </div>
    
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        var socket = io.connect('http://localhost:3000');
        var username = null;

        //Login
        $('.login form').submit(function(event){
            event.preventDefault();
            username = $('#username').val();
            if(username!=''){
                socket.emit('login',username);
                $('.login').hide('1000');
            }
            else{
                alert("Nickname can't be empty!")
            }
        });

        //Broadcast login
        socket.on('userLogin',function(name){
            var content = '<div class="user-join-leave">————Welcome ' + name +' join————</div>';
            $('#chat').append(content);
        })
        //Broadcast logout
        socket.on('userLogout',function(name){
            var content = '<div class="user-join-leave">————User ' + name +' leave————</div>';
            $('#chat').append(content);
        })

        //Send message
        function sendMsg(){
            socket.emit('message', $('#msg').val());
            $('#msg').val('');
        }
        $('.sending form').submit(function(){
            sendMsg();
            return false;
        });
        $('.sending textarea').keypress(function(event){
		    if(event.keyCode === 13){
                event.preventDefault();
                sendMsg();
            }
        });
        
        //Receive message
        socket.on('broadcast', function(data){
            $('#chat').append($('<li>').text(data));
            if($("#auto")[0].checked){
                $(".history")[0].scrollTop = $(".history")[0].scrollHeight;
            }
        });
        </script>
</body>
</html>
