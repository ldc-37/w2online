<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatroom</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <h1>Chatroom</h1>
    <div class="login">
        <div class="login-text">
            <h3>Welcome!<br>Please input your nickname:</h3>
            <form autocomplete="off">
                <input type="text" name="username" id="username" maxlength="12">
                <p id="errName">ERROR:Nickname can't be empty!</p>
                <button>Enter</button>
            </form>
        </div>
    </div>
    <span id="showName"></span>
    <span id="showUserOnline"></span>
    <div class="history">
        <ul id="chat"></ul>
    </div>
    <div class="sending">
        <form action="">
            <textarea id="msg" name="message" placeholder="Message here...."></textarea>
            <input type="checkbox" id="auto" class="auto-chkbox" style="right: 10%;width: 15px;height: 15px;">
            <label for="auto" class="auto-chkbox" title="Auto scroll to the bottom when new message come" style="right: 8%">Auto</label>
            <button>Send</button>
        </form>
    </div>
    
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="main.js"></script>
</body>
</html>
